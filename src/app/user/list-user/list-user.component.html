<app-users></app-users>
<h1 appMyDirective>List Users</h1>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <div class="row">
    <button routerLink="adduser" >add user</button>

    <input type="text" [(ngModel)]="search" placeholder="Rechercher par catÃ©gorie">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
            <tr>
              <th><span>User</span></th>
              <th><span>Created</span></th>
              <th><span>Email</span></th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody *ngFor="let user of list, let i=index">
            <tr *ngIf="user.accountCategory === search || !search">
              <td>
                <img [src]="user.picture"  alt="">
                <a href="#" class="user-link">{{user.firstName}} {{user.lastName}}</a>
                <span class="user-subhead">{{user.accountCategory}}</span>
              </td>
              <td>
                {{user.birthDate}}
              </td>
              <td>
                <a href="#">{{user.email}}</a>
              </td>
              <td style="width: 20%;">
                <a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
									</span>
                </a>
                <button href="#" class="table-link" [routerLink]="['edit',user.id]" >
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
                </button>
                <button href="#" class="table-link danger" [disabled]="user.accountCategory=='Admin'" (click)="delete(user.id)" >
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
